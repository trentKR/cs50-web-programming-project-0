<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    </head>
    <body>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- d-flex flex-row-reverse to right align the nav -->
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Form -->
        <div class="container-sm position-absolute top-50 start-50 translate-middle">
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label-sm w-100 flex-row-reverse">all these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_q" class="w-100 flex-row-reverse"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label-sm w-100 flex-row-reverse">this exact word or phrase</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_epq" class="w-100 flex-row-reverse"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label-sm w-100 flex-row-reverse">any of these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_oq" class="w-100 flex-row-reverse"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label-sm w-100 flex-row-reverse">none of these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_eq" class="w-100 flex-row-reverse"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input type="submit" value="Google Advanced Search" class="mx-auto">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
