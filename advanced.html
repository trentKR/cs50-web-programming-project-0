<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- d-flex flex-row-reverse to right align the nav -->
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Form -->
        <div class="container-sm position-absolute top-50 start-50 translate-middle">
            <form action="https://www.google.com/search">
                <div class="row m-2">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label w-100">all these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_q" class="form-control w-100"> 
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label w-100 ">this exact word or phrase</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_epq" class="form-control w-100"> 
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label w-100">any of these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_oq" class="form-control w-100"> 
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col-3">
                        <label for="colFormLabel" class="col-form-label w-100">none of these words</label>
                    </div>
                    <div class="col-9">
                        <input type="text" name="as_eq" class="form-control w-100">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Advanced Search" class="btn btn-primary col-4 m-4">
                </div>
            </form>
        </div>  
    </body>
</html>
