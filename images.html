<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- d-flex flex-row-reverse to right align the nav -->
                <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Google Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Form -->
        <div class="container-sm position-absolute top-50 start-50 translate-middle">
            <form action="https://www.google.com/search">
                <div class="d-flex">
                    <div class="input-group mb-3 d-flex">
                        <input type="text" name="q" class="form-control flex-grow-1">
                        <input type="hidden" name="udm" value="2">
                        <input type="submit" value="Image Search" class="btn btn-outline-secondary">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
